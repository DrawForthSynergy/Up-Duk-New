<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board2 : ${list}">
        <td th:text="${board2.id}"></td>
        <td th:text="${board2.title}"></td>
    </tr>
    </tbody>
</table>
</table>
</body>
</html>
